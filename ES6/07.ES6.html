	// 함수선언문 - Hoisting의 대상이 된다.

	}
	
	// 함수표현식 - ES5 - 변수에 함수를 담기 때문에 Hoisting 대상이 아니다. 항상 선언 된 뒤에서 써야 한다.
	const fn2 = function () {

	// 함수표현식 - ES6 - Arrow Function
	const fn3 = () => {
		
	}

	const arr = ['홍길동', '홍길만', '홍길용'];

	console.log('===================');
	arr.forEach(function(v) {
		console.log('나는 ' + v + ' 입니다.');
	});
