<script>
const arr = ['홍길동', '홍길순', '홍길만'];
for(let i=0; i<arr.length; i++) {
	console.log(arr[i] + ' 입니다');
}
console.log('==================');
for(let i in arr) {
	console.log(arr[i] + ' 입니다');
}
console.log('==================');
let cnt = 0;
while(cnt < arr.length) {
	console.log(arr[cnt++] + ' 입니다');
}
</script>
